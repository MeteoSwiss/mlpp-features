[tool.poetry]
name = "mlpp-features"
version = "0.3.0"
description = "Define, track, share, and discover features for ML-based postprocessing of weather forecasts."
authors = ["Daniele Nerini"]
license = "BSD 3-Clause License"

[tool.poetry.dependencies]
python = ">= 3.9, < 3.11"  # required by scipy
zarr = "^2.10.3"
dask = "^2022.1.0"
xarray = "^2022.3.0"
pyproj = "^3.3.0"
scipy = "^1.7.3"
black = "^22.8.0"
bottleneck = "^1.3.7"

[tool.poetry.dev-dependencies]
black = "^22.8.0"
pytest = "^6.2.5"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"
