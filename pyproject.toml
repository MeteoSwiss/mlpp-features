[tool.poetry]
name = "mlpp-features"
version = "0.1.0"
description = "Serves as the single source of truth to define, track, share, and discover features for MLPP."
authors = ["Daniele Nerini"]
license = "BSD 3-Clause License"

[tool.poetry.dependencies]
python = ">= 3.9, < 3.11"  # required by scipy
zarr = "^2.10.3"
dask = "^2022.1.0"
xarray = "^2022.3.0"
pyproj = "^3.3.0"
scipy = "^1.7.3"

[tool.poetry.dev-dependencies]
black = "^21.12b0"
pytest = "^6.2.5"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"
